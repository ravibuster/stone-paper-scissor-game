<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Rock paper scissors</title>
  <link rel="stylesheet" href="css/project-1.css">
</head>

<body>
  <p class="title">Rock paper Scissors</p>
  <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="Rock" class="emoji"></button>
  <button  class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="paper" class="emoji"></button>
  <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" alt="Scissors" class="emoji"></button>
  <p class="js-result result"></p>
  <p class="js-move"></p>
  <p class="js-scores score"></p>
  <button class="reset-button js-reset-button">Reset Scores</button>
  <button class="auto-play-button js-autoPlay-button">Auto Play</button>
  <script src="scripts/project-1.js"></script>
</body>

</html>
